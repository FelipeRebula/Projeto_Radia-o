<body>

  <main class="container">
    <!-- Corpo -->
    <img src="image/corpo_seco.png" alt="Corpo humano" class="corpo">

    <!-- Órgãos -->
    <div class="orgao-wrapper" style="top:7.5%; left:48.1%; width:46%;">
      <img src="image/cerebro.png" class="orgao" 
           data-nome="Cérebro"
           data-desc="Exposição precoce (infância): o cérebro em desenvolvimento é mais vulnerável.

Predisposição genética: histórico familiar de tumores cerebrais aumenta o risco.

Contato com substâncias neurotóxicas: pode fragilizar o tecido nervoso contra danos da radiação.">
    </div>

    <div class="orgao-wrapper" style="top:33.2%; left:53%; width:64%;">
      <img src="image/pulmoes.png" class="orgao" 
           data-nome="Pulmões"
           data-desc="Tabagismo: o cigarro somado à radiação (partículas radioativas inaladas) multiplica o risco de câncer de pulmão.

Poluição ambiental: metais pesados e gases tóxicos aumentam a vulnerabilidade das células pulmonares.

Doenças respiratórias prévias: pulmões já inflamados ficam mais sensíveis à radiação">
    </div>

    <div class="orgao-wrapper" style="top:43%; left:45%; width:47%;">
      <img src="image/figado.png" class="orgao" 
           data-nome="Fígado"
           data-desc="Hepatite B e C: inflamação crônica + radiação = risco muito maior de mutações.

Álcool: favorece cirrose, que deixa o fígado mais vulnerável.

Doença hepática gordurosa: inflamação prolongada aumenta o impacto da radiação.">
    </div>

    <div class="orgao-wrapper" style="top:43.5%; left:54%; width:50%;">
      <img src="image/estomago.png" class="orgao" 
           data-nome="Estômago"
           data-desc="Infecção por Helicobacter pylori: inflamação crônica da mucosa gástrica + radiação = maior chance de câncer.

Dieta rica em nitritos/conservantes: potencializa mutações induzidas pela radiação.

Consumo de álcool e cigarro: aumenta dano às células estomacais.">
    </div>

    <div class="orgao-wrapper" style="top:49%; left:50%; width:29%;">
      <img src="image/pancreas.png" class="orgao" 
           data-nome="Pâncreas"
           data-desc="Tabagismo: principal fator agravante somado à radiação.

Obesidade e dieta rica em gorduras: aumentam inflamação no pâncreas.

Diabetes e pancreatite crônica: deixam o órgão mais suscetível a mutações.">
    </div>

    <div class="orgao-wrapper" style="top:55%; left:45.5%; width:55%;">
      <img src="image/instestino_grosso.png" class="orgao" 
           data-nome="Intestino Grosso"
           data-desc="
Dieta pobre em fibras: trânsito intestinal lento prolonga contato de toxinas com a mucosa.

Inflamações crônicas (colite, doença de Crohn): mucosa inflamada é mais sensível.

Exposição a metais pesados e pesticidas: somada à radiação, aumenta o risco de câncer colorretal.">
    </div>

    <div class="orgao-wrapper" style="top:63.5%; left:50%; width:32%;">
      <img src="image/pinto.png" class="orgao" 
           data-nome="Pênis"
           data-desc="Infecção por HPV: aumenta a predisposição a mutações induzidas pela radiação.

Higiene precária: inflamação crônica da região facilita desenvolvimento de tumores.

Tabagismo: também é fator agravante para câncer peniano.">
    </div>
  </main>
